<!DOCTYPE html>

<body>
<!-- partial:index.partial.html -->
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>  <a-entity camera>
      <!--Image Example (must be a .png; the .jpg just shows up as white square, you can also modify width="200" height="100" added after src="" but before>)-->
      <a-marker type='pattern' url='https://jamack3.github.io/BookModel/pattern-pattern-1.patt'> 
      <a-image 
               position="0 0 0" 
               rotation="-90 0 180" 
               src="https://jamack3.github.io/BookModel/1.png">
      </a-image></a-marker> 
      
      <a-marker type='pattern' url='https://jamack3.github.io/BookModel/pattern-pattern-2.patt'> 
      <a-image 
               position="0 0 0"

               src="https://jamack3.github.io/BookModel/2.png">
      </a-image></a-marker> 
      
      <a-marker type='pattern' url='https://jamack3.github.io/BookModel/pattern-pattern-3.patt'> 
      <a-image 
               position="0 0 0"

      </a-image></a-marker>

</a-entity>
